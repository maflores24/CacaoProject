<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name='reorder'></ion-icon>
      </button>
    <ion-title text-center>{{ 'CPA' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content scrollbar-y-auto>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list class="main-pad">
    <ion-item-sliding *ngFor="let item of currentItems">
      <button class="left-pad" ion-item (click)="openItem(item)">
        <ion-thumbnail  item-start>
          <img [src]="item.img" />
        </ion-thumbnail>
        <h2>Node: {{item.node}}</h2>
        <p>Tree: {{item.tree}}</p>
        <p>Stage: {{item.stage}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
